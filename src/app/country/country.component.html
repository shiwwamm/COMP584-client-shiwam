<h1>Countries</h1>
  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>ISO2</th>
        <th>ISO3</th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries; track country.countryId) {
        <tr ngFor = "let country of countries">
          <td><a [routerLink]="['/countrypopulation', country.countryId]"> {{ country.countryId }}</a></td>
          <td>{{ country.countryName }}</td>
          <td>{{ country.iso2 }}</td>
          <td>{{ country.iso3 }}</td>
        </tr>  
      }
    </tbody>
  </table>
